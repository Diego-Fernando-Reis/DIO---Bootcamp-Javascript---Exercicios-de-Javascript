<script>
  
  function notaFinal(alunos){
    aprovados = [];
    i=0;
    while(i<alunos.nome.length){
      if(alunos.nota[i] > 6){
        aprovados.push(alunos.nome[i])
      }
      i++
    }
    console.log(aprovados);
  }


  aluno = {'nome': ['Andressa', 'Anatan', 'Diego', 'Lee', 'Victor'],
            'nota': [8, 6, 3, 10, 8]
    }
   
  notaFinal(aluno);
