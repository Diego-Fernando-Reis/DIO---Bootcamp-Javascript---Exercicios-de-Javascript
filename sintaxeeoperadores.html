<script>
  function operacao(num1, num2){
    soma = num1 + num2;
    if(num1 == num2){
      console.log(`${num1} = ${num2}`)
    }else if(soma > 10 && soma <20){
      console.log(`${num1} é diferente de ${num2}, e sua soma é ${soma}, e está entre 10 e 20`)
    }else{
      if(soma<10){
        console.log(`Os números ${num1} e ${num2} não são iguais, sua soma é ${soma} que é menor do que 10`)

      }else{
        console.log(`Os números ${num1} e ${num2} não são iguais, sua soma é ${soma} que é maior do que 20`)
      }
      
    }
  }

  operacao(5, 2);
