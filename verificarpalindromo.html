<script>
  
  function palavraAoContrario(palavra){
    let Contrario='';
    for(let i = palavra.length-1; i>-1; i--){
      Contrario = Contrario + `${palavra[i]}`;
      
    }
    if(Contrario == palavra){
      console.log('É um palíndromo')
    }else{
      console.log('Não é um palíndromo')
    }

    console.log(Contrario);
  }

  palavraAoContrario('socorrammesubinoonibusemmarrocos');
